# Change brightness with brightness keys
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Change brightness with ctrl + volume keys
bindel = CTRL, XF86AudioRaiseVolume, exec, brightnessctl set 5%+
bindel = CTRL, XF86AudioLowerVolume, exec, brightnessctl set 5%-
bindl = CTRL, XF86AudioMute, exec, brightnessctl set 50%

